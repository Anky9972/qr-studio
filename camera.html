<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner - Camera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #202020;
      color: #ffffff;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    
    .header {
      background: #2b2b2b;
      padding: 16px 24px;
      border-bottom: 1px solid #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .close-btn {
      background: #60cdff;
      color: #202020;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 200ms ease;
    }
    
    .close-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(96, 205, 255, 0.3);
    }
    
    .camera-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
    }
    
    #video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }
    
    #canvas {
      display: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2b2b2b;
      border-radius: 8px;
      border: 1px solid #3d3d3d;
      font-size: 14px;
      color: #b4b4b4;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border-color: #4CAF50;
      color: #4CAF50;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
      padding: 16px 24px;
      border-radius: 8px;
      margin: 20px;
      text-align: center;
    }
    
    .result {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #2b2b2b;
      border: 1px solid #60cdff;
      border-radius: 8px;
      padding: 16px 24px;
      max-width: 80%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: slideUp 300ms ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    
    .result-data {
      font-family: 'Consolas', monospace;
      font-size: 14px;
      color: #60cdff;
      word-break: break-all;
      margin-bottom: 12px;
    }
    
    .result-actions {
      display: flex;
      gap: 8px;
    }
    
    .result-actions button {
      flex: 1;
      background: #60cdff;
      color: #202020;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 200ms ease;
    }
    
    .result-actions button:hover {
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #3d3d3d;
      border-top-color: #60cdff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“· QR Code Scanner</h1>
      <button class="close-btn" id="close-btn">Close</button>
    </div>
    
    <div class="camera-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p class="status">Requesting camera access...</p>
      </div>
      <div id="error-container" style="display: none;"></div>
      <video id="video" autoplay playsinline muted style="display: none;"></video>
      <canvas id="canvas"></canvas>
      <p id="status" class="status" style="display: none;">Point camera at QR code</p>
    </div>
    
    <div id="result" style="display: none;"></div>
  </div>

  <!-- Load jsQR library first -->
  <script src="/lib/jsQR.min.js"></script>
  <!-- Load ZXing library for barcode support -->
  <script src="/lib/zxing.min.js"></script>
  <!-- Then load camera script -->
  <script src="/camera.js"></script>
</body>
</html>
